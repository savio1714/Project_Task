<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
      <!--     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"/> -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
      <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <title>Add Book</title>
      <style>
         .container {
         max-width: 700px;
         margin: 80px auto;
         padding: 50px;
         box-shadow: 0px 0px 8px 1px #c1c1c1;
         border-radius: 8px;
         position: relative;
         }
         .dropdown {
         display: block !important;
         width: 100% !important;
         }
         .btn-light {
         color: #212529;
         background-color: white;
         border-color: #ced4da;
         }
         .custom-control {
         display: inline-block !important;
         }
         .toggle-off {
         white-space: nowrap;
         }
         .form-group {
         margin-bottom: 1.3rem;
         }
         .custom-control {
         margin-right: 15px;
         }
         .header {
         position: absolute;
         width: 100%;
         height: 70px;
         background-color: #007bff!important;
         top: 0;
         left: 0;
         border-top-left-radius: 8px;
         border-top-right-radius: 8px;
         }
         .main {
         padding-top: 50px;
         }
         .header h1 {
         text-align: center;
         color: white;
         padding: 10px 0px; 
         }
         .btn-success:not(:disabled):not(.disabled).active, .btn-success:not(:disabled):not(.disabled):active, .show>.btn-success.dropdown-toggle {
         color: #fff;
         background-color: #007bff;
         border-color: #007bff;
         }
         .btn-info, .btn-success,  .btn-success:hover {
         color: #fff;
         background-color: #007bff;
         border-color: #007bff;
         }
         .center-align {
         text-align: center;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h1>Add Book</h1>
         </div>
         <div class="main">
            <form action="newBook.html" name="addBook"  method="post">
               <div class="form-group">
                  <label for="bookName">Book Name</label>
                  <input type="text" class="form-control" id="bookName" name="bookName" placeholder="Enter Book Name"  required/>
               </div>
               <div class="form-group">
                  <label for="authorEmail">Author Email</label>
                  <input type="text" class="form-control" id="authorEmail" name="authorEmail"  placeholder="Enter Author Email" required />
               </div>
               <div class="form-group">
                  <label for="website">Website</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text">https://www.</span>
                     </div>
                     <input type="text" class="form-control" id="website" name="website" placeholder=" Enter Website" required />
                  </div>
               </div>
               <div class="form-group">
                  <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Cover Picture</label>
                  <input type="file" id="coverImg" name="" style="float: left"  required>
                  <input type="hidden" id="buttonClick" name="buttonClick">
                  <button type="button" id="upload" class="btn btn-primary" style="float: right">Upload</button>
               </div>
               <div class="form-group">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Categories (Multi-select Dropdown)</label>
                  <select class="selectpicker" id="categories" multiple data-live-search="true" required>
                     <option value="Romance">Romance</option>
                     <option value="Suspense">Suspense </option>
                     <option value="Thriller">Thriller</option>
                  </select>
               </div>
               <div class="form-group">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Date Of Publication</label>
                  <input id="datepicker" name="datepicker" width="100%" required />
               </div>
               <div class="form-group"></div>
               <div class="form-row">
                  <div class="col">
                     <div class="form-group">
                        <label for="isbnNumber">ISBN Number</label>
                        <input type="text" class="form-control" id="isbnNumber" name="isbnNumber" placeholder="Enter ISBN Number" title="Please Enter correct ISBN Number" required />
                     </div>
                  </div>
                  <div class="col">
                     <div class="form-group">
                        <label for="website">Price</label>
                        <div class="input-group">
                           <div class="input-group-prepend">
                              <span class="input-group-text">&#8377</span>
                           </div>
                           <input type="text" class="form-control" id="price" name="price" aria-label="Amount (to the nearest dollar)"  required />
                        </div>
                     </div>
                  </div>
               </div>
               <div class="form-group">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Type</label>
                  <select class="custom-select my-1 mr-sm-2" id="selectType" required>
                     <option selected >Choose...</option>
                     <option value="2">Magazine</option>
                     <option value="1">Novel</option>
                     <option value="3">Textbook</option>
                  </select>
               </div>
               <div class="form-group ">
                  <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Format</label>
                  <div class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" name="format" value="Paperback" id="customCheck1">
                     <label class="custom-control-label" for="customCheck1">Paperback</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" name="format" value="Hardback" id="customCheck2">
                     <label class="custom-control-label" for="customCheck2">Hardback</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" name="format" value="ebook" id="customCheck3">
                     <label class="custom-control-label" for="customCheck3">ebook</label>
                  </div>
               </div>
               <div class="form-group ">
                  <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">In Stock</label>
                  <input type="checkbox" checked data-toggle="toggle" data-on="Available" id="stock" data-off="Out Of Stock"
                     data-onstyle="success" data-offstyle="danger" data-height="30">
               </div>
               <div class="form-group">
                  <label style="display: block" class="my-1 mr-2" for="inlineFormCustomSelectPref">Rating</label>
                  <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="customRadioInline1" name="customRadioInline1" value="⭐" class="custom-control-input" checked>
                     <label class="custom-control-label" for="customRadioInline1">1</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="customRadioInline2" name="customRadioInline1" value="⭐⭐" class="custom-control-input">
                     <label class="custom-control-label" for="customRadioInline2">2</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="customRadioInline3" name="customRadioInline1" value="⭐⭐⭐" class="custom-control-input">
                     <label class="custom-control-label" for="customRadioInline3">
                        3</labl>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline4" name="customRadioInline1" value="⭐⭐⭐⭐" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline4">4</labl>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline5" name="customRadioInline1"  value="⭐⭐⭐⭐⭐" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline5">5</labl>
                  </div>
               </div>
               <div class="form-group">
               <label for="comment">Review</label>
               <textarea class="form-control" rows="5" id="comment" name="comment" pattern="[A-Za-z]{1,500}" title="Please Enter Only Text" required></textarea>
               </div>
               <div class="form-group">
                  <div class="center-align">
                     <button type="submit" class="btn btn-primary" onclick="validateForm()">Preview</button>
                     <button type="button" class="btn btn-danger"> Cancel</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script>
         $('#datepicker').datepicker({
               uiLibrary: 'bootstrap4'
           });
      </script>
      <script type="text/javascript" src="addBook.js"></script>
   </body>
</html>
